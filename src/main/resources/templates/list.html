<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message list</title>
</head>
<body>
    <h1 th:replace="base :: apptitle"></h1>
    <a href="/add">Write a message!</a><br/>
    <table>
        <tr>
            <th>Messages</th>
            <th>Sent by</th>
            <th>At</th>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.content}"></td>
            <td th:text="${message.sentby}"></td>
            <td th:text="${message.date}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a> -
            </td>
        </tr>
    </table>
    <footer th:replace="base :: footer"></footer>
</body>
</html>
