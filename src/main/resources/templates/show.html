<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message details</title>
</head>
<body>
    <div th:replace="base :: apptitle"></div>
    <a href="/">Show all messages</a><br>
    Message:<br>
    <span th:text="${message.content}"></span><br>
    By:<br>
    <span th:text="${message.sentby}"></span><br>
    At:<br>
    <span th:text="${message.date}"></span>
    <footer th:replace="base :: footer"></footer>
</body>
</html>
