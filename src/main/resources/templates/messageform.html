<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Add a message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/base.css" th:href="@{base.css}">
</head>
<body>
<div th:replace="base :: apptitle"></div>
<form action="/add"
      th:action="@{/process}"
      th:object="${message}"
      enctype="multipart/form-data"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="formgroup">
     Title:<br>
        <input type="text" th:field="*{title}" placeholder="Title...">
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"></span><br><br>
        <label>Message:</label><br>
    <textarea rows="4" cols="40" th:field="*{content}" placeholder="Write a message..."></textarea>
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br>
    Name:<br>
    <input type="text" th:field="*{sentby}" placeholder="Type in your name...">
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br><br>
    Photo:<br>
    <input type="file" name="file"/><br><br>
    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/><br>
    </div>
    <footer th:replace="base :: footer"></footer>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
